<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			canvas{
				border:1px solid red;
			}
			div{
				margin:0 auto;
			}
        </style>
    </head>
    <body>

    	<div><canvas width="600" height="400"></canvas></div>

    	<script>
    		var canvas = document.querySelector("canvas");

    		var ctx = canvas.getContext("2d");

    		ctx.moveTo(200,0);
    		ctx.lineTo(200,400);
    		ctx.stroke();





    		ctx.beginPath();
    		ctx.moveTo(400,0);
    		ctx.lineTo(400,400);
    		ctx.stroke();


    	</script>
    </body>
</html>
